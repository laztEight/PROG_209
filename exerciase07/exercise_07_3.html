<body>
<div  class="container">
    <div id="image"><img src="images/red-rabbit-icon.png" alt="A frustrated red rabbit" title="Red Rabbit Icon" />
        <p id="imgCaption"> Please click on image</p>
    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
//Using jQuery to console.log to see the page is working
  $(function(){
      'use strict';
    //Making the image clickable
      $('img').on('click', imgClick);

//creating the imgClick function
      function imgClick() {
          $('img').fadeOut(1000);
          console.log('The image was clicked');
          $('#imgCaption').html('You <strong>clicked</strong> on the image');
      }
  });
  </script>
</body>
